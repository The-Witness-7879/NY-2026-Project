
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝凶の进化论：2026声生不息！</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Noto Sans SC"', 'sans-serif'],
                    },
                    colors: {
                        'winter-dark': '#0f172a',
                        'winter-blue': '#1e3a8a',
                        'ice-blue': '#bae6fd',
                        'festive-gold': '#fbbf24',
                        'festive-red': '#dc2626',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin-slow': 'spin 8s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f172a;
            color: #ffffff;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; 
        }
        
        @keyframes bubble-entrance {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.6); }
            10% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
            15% { transform: translate(-50%, -50%) scale(1); }
            85% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }
        
        @keyframes bubble-drift {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(2px, -1px); }
        }

        .barrage-bubble {
            animation: bubble-entrance 10s ease-out forwards;
            will-change: transform, opacity;
            white-space: nowrap;
        }
        
        .bubble-inner-drift {
            animation: bubble-drift 6s ease-in-out infinite;
        }

        .snowflake {
            position: fixed;
            top: -10%;
            z-index: 9999;
            user-select: none;
            cursor: default;
            animation-name: snowflakes-fall, snowflakes-shake;
            animation-duration: 10s, 3s;
            animation-timing-function: linear, ease-in-out;
            animation-iteration-count: infinite, infinite;
            pointer-events: none;
        }
        @keyframes snowflakes-fall{0%{top:-10%}100%{top:100%}}
        @keyframes snowflakes-shake{0%,100%{transform:translateX(0)}50%{transform:translateX(80px)}}
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake" style="left:10%; animation-delay:0s,0s;">❅</div>
        <div class="snowflake" style="left:30%; animation-delay:1s,1s;">❆</div>
        <div class="snowflake" style="left:50%; animation-delay:6s,0.5s;">❅</div>
        <div class="snowflake" style="left:70%; animation-delay:4s,2s;">❆</div>
        <div class="snowflake" style="left:90%; animation-delay:2s,2s;">❅</div>
    </div>
</body>
</html>
